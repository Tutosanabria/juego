<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página con Foto y Título</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    img {
      max-width: 300px; /* tamaño máximo de la imagen */
      border-radius: 15px; /* bordes redondeados */
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Perdiste the Game</h1>
  <img src="https://i.ibb.co/xKLczK7F/images.jpg"  alt="Imagen de ejemplo">
</body>
</html>
